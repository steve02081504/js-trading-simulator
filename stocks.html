<!DOCTYPE html>
<html>

<head>
	<title>Stock Project</title>
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href="stocks.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/gh/ukatech/jsstp-lib@v3.1.1.3/dist/jsstp.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="span10">
				<h1>Stocks you can invest in:</h1>

				<table class="table" id="myPortfolio">
					<thead>
						<tr>
							<td> Stock Name </td>
							<td> Symbol </td>
							<td> Price </td>
							<td> Shares You Own </td>
							<td> Buy </td>
							<td> Sell </td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="span10">
				<h1>Your Total Cash Flow & Portfolio Value: <span id="netWorth">1000</span></h1>
				<h1>Your Cash Flow: <span id="cashflow">1000</span></h1>
				<h1>Your Portfolio Value: <span id="portfolio">0</span></h1>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-ui@1.13.2/dist/jquery-ui.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<script src="stocks.js"></script>
</body>

</html>
